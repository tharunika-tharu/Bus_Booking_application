<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bus Ticket Booking System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        body {
            background: #ff7171;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background: white;
            color: #ff7171;
            padding: 15px;
        }
        .anchor {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff7171;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s;
            margin-bottom: 25px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-top: 150px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <h2 class="text-center">Online Bus Ticket Booking System Feedback</h2>
        </div>
    </div>
</nav>

<div class="container form-container">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <h4>Hi, Welcome <span th:text="*{userDetails}"></span></h4>
        </div>
        <div class="col-md-6 col-sm-12 text-right">
            <a th:href="@{/dashboard}" class="btn anchor">
                <i class="fa fa-arrow-circle-o-left"></i> Dashboard
            </a>
        </div>
    </div>

    <div th:if="${param.success}" class="alert alert-info text-center">
        Your Feedback has been recorded.
    </div>

    <form th:action="@{/feedback}" method="post" th:object="${feedback}">
        <div class="form-group">
            <label class="control-label" for="name">Name</label>
            <input id="name" class="form-control" th:field="*{name}" required readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="emailId">Email</label>
            <input id="emailId" class="form-control" th:field="*{emailId}" required readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="rating">Rating (Out of 10)</label>
            <input id="rating" class="form-control" th:field="*{rating}" required />
        </div>
        <div class="form-group">
            <label class="control-label" for="comments">Comment</label>
            <textarea id="comments" class="form-control" th:field="*{comments}" required></textarea>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
