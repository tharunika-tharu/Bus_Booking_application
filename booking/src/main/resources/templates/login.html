<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Online Bus Ticket Booking System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background: #ff7171;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background: white;
            border-radius: 10px;
            padding: 5px;
            color: #ff7171;
        }

        .navbar h1 {
            color: #ff7171;
            text-align: center;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 12px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        label {
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .alert-info {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 12px;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
        }

        button {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .form-group span {
            color: white;
        }

        a {
            color: #ffffff;
            text-decoration: underline;
        }

        a:hover {
            color: #cce7ff;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <h1>Online Bus Ticket Booking System</h1>
    </div>
</nav>
<br><br><br><br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.error}">
                <div class="alert alert-info">Email or Password entered is Wrong. Please Check and Login Again.</div>
            </div>

            <h1 style="color: white; text-align: center;">Login</h1>

            <form th:action="@{/do-login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input id="email" type="email" class="form-control" name="email" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input id="password" class="form-control" type="password" name="password" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Log In</button>
                    <span>New User? <a href="/" th:href="@{/registration}">Register here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
