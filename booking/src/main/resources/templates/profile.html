<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body{
    background:#ff7171
    }
    /* Add your CSS styles here */
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .btn {
        padding: 10px 20px;
        background-color: #ff7171;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #ff5252;
    }
    .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
    }
    .alert-success {
        background-color: #d9edf7;
        color: #31708f;
    }
    .alert-error {
        background-color: #f2dede;
        color: #a94442;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>User Profile</h2>
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
  <form th:action="@{/profile}" method="post" th:object="${profileDTO}">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div class="form-group">
      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" th:field="*{currentPassword}">
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" th:field="*{newPassword}">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" th:field="*{confirmPassword}">
    </div>
    <button type="submit" class="btn">Update Profile</button>
  </form>
</div>
</body>
</html>
